<!DOCTYPE html>
<html>
<head>
    <title>IRCTC</title>
</head>
<body>
    <div>
        <h1>👉Indian Railway Catering and Tourism Corporation🚂 (IRCTC)</h1>
        <hr>
    </div>
    <div>
        <form>
            <div>
                <h3>🙎Customer Information</h3>
                <label for="Name1">Full Name:</label>
                <input type="text" id="Nmae1"  placeholder="First Name">&nbsp;
                <input type="text" id="Nmae1"  placeholder="Last Name"><br> <br>
                <label for="Email1">Email Address:</label>
                <input type="email" id="Email1"  placeholder="Enter The Email" required> <br><br>
                <label for="Number1">Phone Number:</label>
                <input type="number" id="Number1"  placeholder="Enter The Number "> <br> <br>
                <label for="Gemnderid">Gender:</label>
                  <select name="" id="genderid" required>
                  <option value="">Male</option>
                  <option value="">Female</option>
                  <option value="">Other</option>
                </select> 
            </div>
            <hr>
            <div>
                <h3>Select Favourite Journey List👉</h3>
                <label for="Trainno1">🚂Train no:</label>
                <input type="text" id="Trainno1" placeholder="Enter The Train Name" required> <br> <br>
                <label for="From1">🏫From:</label>
                <input type="text" id="From1" placeholder="Enter Departure Destination" required> <br> <br>
                <label for="TO1">TO:</label>
                <input type="text" id="From1" placeholder="Enter Arrival Destination" required> <br> <br>
                <label for="date2">📅Date:</label>
                <input type="date" id="Date2"> <br><br>
            </div>
            <div>
                <label for="class1">Class:</label>
                <select name="Class1" id="class1">
                <option value="">Sleeper</option>
                <option value="">Third Ac (3A)</option>
                <option value="">First Ac (1A)</option>
                <option value="">Secound Ac(2A)</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Quota1">Quota:</label>
                <select name="Quota1"id="Quota1">
                <option value="">General</option>
                <option value="">Reservation</option>
                <option value="">Ladies</option>
                <option value="">Tatkal</option>
                <option value="">Senior Citizen</option>
                <option value="">Vip</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Tikit">Tikit Type:</label>
                <select name="Tikit1" id="Tikit1">
                <option value="">E-Tikit</option>
                <option value="">Advance Tikit</option>
                <option value="">Any time</option>
                <option value="">Wating List</option>
                </select>
            </div>
            <br>
            <input type="checkbox" id="checkbox1">
            <label for="Checkbox1">I Have Handicap passengers</label>
            <br>
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button>submit</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button>Replan</button>
            <a href="index.html"><img src="icon3.jpg" alt="img1" height="30px" width="90px"></a>
        </form>
    </div>
</body>
</html>
