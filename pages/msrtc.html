<!DOCTYPE html>
<html>
<head>
    <title>MSRTC</title>
</head>
<body>
    <div>
        <h1>👉Maharashtra State Road Transport Corporation🚌(MSRTC)</h1>
        <hr>
    </div>
    <form>
        <div>
            <h3>🙎Customer Information</h3>
            <label for="Name1">Full Name:</label>
            <input type="text" id="Nmae1"  placeholder="First Name"> &nbsp;
            <input type="text" id="Nmae1"  placeholder="Last Name">
            <br>
            <br>
            <label for="Email1">Email Address:</label>
            <input type="email" id="Email1"  placeholder="Enter The Email" required> 
            <br>
            <br>
            <label for="Number1">Phone Number:</label>
            <input type="number" id="Number1"  placeholder="Enter The Number "> 
            <br>
            <br>
            <label for="Gemnderid">Gender:</label>
            <select name="" id="genderid" required>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Other</option>
            </select>
            <hr>
        </div>
        <div>
            <h3>Select Favourite Journey List👉</h3>
            <label for="Bus">🚂Bus no:</label>
            <input type="text" id="Bus" placeholder="Enter The Bus Name" required>
             <br> <br>
             <label for="From1">🏫From:</label>
             <select>
                <option value="">Akluj</option>
                <option value="">Mumbai</option>
                <option value="">Satara</option>
                <option value="">Sangli</option>
                <option value="">Pune</option>
                <option value="">Nashik</option>
                <option value="">Solapur</option>
                <option value="">Dehli</option>
                <option value="">Agra</option>
                <option value="">Jaipur</option>
             </select>
             <br><br>
             <label for="To1">👉TO:</label>
             <select>
                <option value="">Akluj</option>
                <option value="">Mumbai</option>
                <option value="">Satara</option>
                <option value="">Sangli</option>
                <option value="">Pune</option>
                <option value="">Nashik</option>
                <option value="">Solapur</option>
                <option value="">Dehli</option>
                <option value="">Agra</option>
                <option value="">Jaipur</option>
             </select>
             <br> <br>
            <label for="date2">📅Date:</label>
            <input type="date" id="Date2"> <br><br>
        </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button>submit</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button>Replan</button>
    </form>
</body>
</html>
